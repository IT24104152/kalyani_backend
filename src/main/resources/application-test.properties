spring.application.name=CODEXA-backend

# Test database connection
spring.datasource.url=jdbc:mysql://localhost:3306/jewellery?createDatabaseIfNotExist=true&sslMode=DISABLED&allowPublicKeyRetrieval=true
spring.datasource.username=appuser
spring.datasource.password=app_password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Don't run Spring's old SQL initializer
spring.sql.init.mode=never

# Server port
server.port=8088
server.error.include-message=always

# Logging
logging.level.com.Kalyani.jewellers.CODEXA_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

