spring.application.name=CODEXA-backend

# --- DB connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/jewellery?createDatabaseIfNotExist=true&sslMode=DISABLED&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:appuser}
spring.datasource.password=${DB_PASSWORD:app_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# (or use your root user/password if you prefer locally)

# --- JPA/Hibernate ---
# IMPORTANT: let Flyway manage schema; JPA should only "validate"
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=true

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# default: baseline-on-migrate=false (we'll discuss when to turn this on below)

# Don't run Spring's old SQL initializer (we use Flyway instead)
spring.sql.init.mode=never

# Server port
server.port=${SERVER_PORT:8086}
server.error.include-message=always

# Logging
logging.level.com.Kalyani.jewellers.CODEXA_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.com.zaxxer.hikari=WARN

